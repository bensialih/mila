name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: run build
      run: cargo build --verbose
    - name: run tests
      run: cargo t --verbose
    - name: run formatting
      run: cargo fmt --all -- --check
